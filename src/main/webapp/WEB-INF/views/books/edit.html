<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringWebApp</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

    <br>

    <label for="subject">Author</label>
    <input type="text" th:field="*{author}" id="subject">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author error</div>

    <br>

    <label for="duration">Publication year</label>
    <input type="number" th:field="*{publicationYear}" id="duration">
    <div style="color:red" th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}">publicationYear error</div>

    <br>

    <input type="submit" value="Update">
</form>
</body>
</html>
