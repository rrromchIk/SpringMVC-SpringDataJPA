<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SpringWebApp</title>
    </head>
    <body>
        <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name">
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

            <br>

            <label for="subject">Surname</label>
            <input type="text" th:field="*{surname}" id="subject">
            <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>

            <br>

            <label for="duration">Birthday year</label>
            <input type="number" th:field="*{birthdayYear}" id="duration">
            <div style="color:red" th:if="${#fields.hasErrors('birthdayYear')}" th:errors="*{birthdayYear}">Year error</div>

            <br>

            <input type="submit" value="Update">
        </form>
    </body>
</html>
