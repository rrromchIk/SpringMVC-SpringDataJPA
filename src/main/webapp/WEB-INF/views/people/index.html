<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringWebApp</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}"
           th:text="${person.getName() + ' ' + person.getSurname() + ', ' + person.getBirthdayYear()}">person info</a>
    </div>
    <hr>
    <a href="/people/new">Add new</a>
</body>
</html>
